<ion-header class="custom-header">
  <ion-toolbar color="custom" class="custom-toolbar">
    <div class="button-container1">
      <ion-button (click)="goBack()" class="custom-back">
        <img class="custom-img" src="assets\icon\arrow-left (2).png" alt="Botón de Atrás" >
      </ion-button>  
      <ion-title class="custom-title">
        <a routerLink="/home">Ahora no</a>
      </ion-title>
    </div>
    <div class="image-container">
      <img class="custom-image" src="assets\icon\bd21b236-78cc-4cbd-9687-75c38a582c5f.png" alt="Glen's Bakery">
    </div>  
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-title style="font-size: 25px;" class="custom-title2">Registrarse</ion-title>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="formControl">
    <app-custom-input
      [control]="registerForm.controls.email"
      label="Email"
      type="email"
      autocomplete="email"
    ></app-custom-input>
  
    <app-custom-input
      [control]="registerForm.controls.password"
      label="Password"
      type="password"
      autocomplete="off"
      [togglePassword]="true"
    ></app-custom-input>
  
    <div class="button-container">
    <ion-button
      expand="block"
      type="submit"
      [disabled]="!registerForm.valid" 
    >
      Registrar 
    </ion-button>
    </div>
  </form>
  
  <div class="custom-title3">
  <span class="small-text log-in-redirect">¿Ya tienes una cuenta? 
    <a routerLink="/auth">Iniciar sesión</a></span>
  </div>
  
</ion-content>
