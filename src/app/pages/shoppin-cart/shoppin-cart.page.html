<ion-content>
  <div class="card-container">
  <app-menu></app-menu>
  <ion-card *ngFor="let product of cartProducts$ | async">
    <div class="card-image">
      <img [src]="product.image" alt="{{ product.name }}">
    </div>
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Type: {{ product.type }}
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
